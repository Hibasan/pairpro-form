<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>お問い合わせ</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
</head>
<body>
  <form>
    <table class="contact">
      <p>お問い合わせフォーム</p>
      <tr class ="name">
        <th>お名前</th>
        <td>（性）<input class="input" type="text"></td>
        <td>（名）<input class="input" type="text"></td>
      </tr>
      <tr>
        <th>連絡先</th>
        <td><input class="input" type="text"</td>
      </tr>
      <tr>
        <th>電話番号</th>
        <td class="tell"><input class="input" type="text"</td>
        <td class="tell"><input class="input" type="text"</td>
        <td class="tell"><input class="input" type="text"</td>
      </tr>
      <tr>
        <th>お問い合わせ内容</th>
        <td><textarea class="input"></textarea> </td>
      </tr>
    </table>
    <div class="submit">
      <input type="submit" class="submit" name="" value="送 信">
    </div>
  </form>
</body>
</html>
